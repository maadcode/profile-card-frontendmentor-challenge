<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <!-- CDN Normalize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="pattern-top"></div>

  <div class="card">

    <div class="card__img">
      <img src="./images/image-victor.jpg" alt="" class="card__img--circle">
    </div>

    <div class="card__info">
      <h3 class="title mt-5">Victor Crest <span class="description">26</span></h3>
      <p class="description">London</p>

      <div class="data">
        <div class="data__followers">
          <p class="title">80K</p>
          <p class="description ls-2 fz-small">Followers</p>
        </div>
        <div class="data__likes">
          <p class="title">803K</p>
          <p class="description ls-2 fz-small">Likes</p>
        </div>
        <div class="data__photos">
          <p class="title">1.4K</p>
          <p class="description ls-2 fz-small">Photos</p>
        </div>
      </div>
    </div>
  </div>

  <div class="pattern-bottom"></div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Maadcode</a>.
  </div> -->
</body>
</html>
